<!DOCTYPE html>
<html>
<head>
    <title>GPS Music Player</title>
</head>
<body>
    <h1 id="status">Waiting for GPS location...</h1>
    <audio id="audio" src="your-music-file.mp3" type="audio/mp3"></audio>
    <script>
        function playMusic() {
            const audio = document.getElementById('audio');
            audio.play();
        }

        function isAtTargetLocation(lat, lon) {
            const targetLat = 37.5665; // 목표 위치의 위도
            const targetLon = 126.9780; // 목표 위치의 경도
            return Math.abs(lat - targetLat) < 0.0001 && Math.abs(lon - targetLon) < 0.0001;
        }

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(position => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                document.getElementById('status').innerText = `Latitude: ${lat}, Longitude: ${lon}`;

                if (isAtTargetLocation(lat, lon)) {
                    playMusic();
                }
            }, error => {
                console.error(error);
                document.getElementById('status').innerText = 'Error getting GPS location.';
            });
        } else {
            document.getElementById('status').innerText = 'Geolocation is not supported by this browser.';
        }
    </script>
</body>
</html>
