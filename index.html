<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS 자동 안내방송 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .link-container {
            margin: 20px;
        }
        .link-container a {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            font-size: 20px;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .link-container a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
    <script>
        function confirmNavigation(event, url) {
            event.preventDefault(); // 링크 클릭 기본 동작 방지
            if (confirm('사이트 사용 시에 발생하는 오류와 문제에 대해 책임지지 않습니다. 계속 진행하시겠습니까?')) {
                window.location.href = url; // 확인 시 페이지 이동
            }
        }
    </script>
</head>
<body>
    <h1>GPS 자동 안내방송 시스템</h1>
    <div class="link-container">
        <a href="https://mytwice.github.io/GPS_Broadcasting_System/대전1호선" onclick="confirmNavigation(event, 'https://mytwice.github.io/GPS_Broadcasting_System/대전1호선')">대전 1호선</a>
    </div>
    <div class="link-container">
        <a href="https://mytwice.github.io/GPS_Broadcasting_System/도안동" onclick="confirmNavigation(event, 'https://mytwice.github.io/GPS_Broadcasting_System/도안동')">도안동</a>
    </div>
    <div class="link-container">
        <a href="https://mytwice.github.io/GPS_Broadcasting_System/의정부경전철" onclick="confirmNavigation(event, 'https://mytwice.github.io/GPS_Broadcasting_System/의정부경전철')">의정부경전철</a>
    </div>
</body>
</html>
